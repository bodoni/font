[package]
name = "font"
version = "0.7.0"
edition = "2021"
license = "Apache-2.0/MIT"
authors = ["Ivan Ukhov <ivan.ukhov@gmail.com>"]
description = "The package provides a font toolbox."
documentation = "https://docs.rs/font"
homepage = "https://github.com/bodoni/font"
repository = "https://github.com/bodoni/font"
exclude = ["tests/fixtures/*"]

[features]
drawing = ["arguments", "svg"]
scanning = ["arguments", "walkdir"]

[lib]
name = "font"
path = "src/lib.rs"

[[bin]]
name = "draw"
path = "src/bin/draw.rs"
required-features = ["drawing"]

[[bin]]
name = "scan"
path = "src/bin/scan.rs"
required-features = ["scanning"]

[[bin]]
name = "sign"
path = "src/bin/sign.rs"
required-features = ["drawing", "scanning"]

[dependencies]
opentype = "0.23.1"
postscript = "0.16.4"
truetype = "0.38.1"
typeface = "0.2.2"

arguments = { version = "0.7", optional = true }
svg = { version = "0.9", optional = true }
walkdir = { version = "2.3", optional = true }
